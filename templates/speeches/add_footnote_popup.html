{% extends "base.html" %}

{% block title %}Add footnote | {{ speech.title }} | {{ block.super }}{% endblock %}

{% block content %}
<h2>Add a footnote</h2>
	<div id="footnote_list">
	<p>Already noted:</p>
	{% for footnote in footnotes %}
	<div class="box">{{ footnote.render }}</div>
	{% endfor %}
	</div>
	<div id="form">
		<form action="{% url speeches_footnote_add speech.pk %}" method="post">
			<table>
				{{ form }}
				<tr>
					<td><input type="submit" value="Add footnote" /></td>
					<td><input type="reset" value="Reset" /></td>
				</tr>
			</table>
		</form>
	</div>
{% endblock %}
